<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="container-header">
        <h1>Thiago Recetto Moraes</h1>
    </header>
    <main class="container-main">
        <div class="links">
            <button id="btn_sobreMim" class="btn btn-link">Sobre Mim</button>
            <button id="btn_meusTrabalhos" class="btn btn-link">Meus Trabalhos</button>
            <button id="btn_minhaFormacao" class="btn btn-link">Minha Formação</button>
            <button id="btn_contato" class="btn btn-link">Contato</button>
        </div>
        <form class="form-contact">
            <h2>Entre em contato</h2>

            <div class="item-contact">
                <label class="lb"><strong>Nome:</strong></label>
                <input class="input" type="text">
            </div>

            <div class="item-contact">
                <label class="lb"><strong>Email:</strong></label>
                <input class="input" type="text">
            </div>

            <div class="item-contact">
                <label class="lb"><strong>Mensagem:</strong></label>
                <textarea class="input" cols="30" rows="10" ></textarea>
            </div>
            <button id="btn_enviar" class="btn">Enviar</button>
        </form>
    </main>
    <script src="JavaScript/script.js"></script>
</body>

</html>
